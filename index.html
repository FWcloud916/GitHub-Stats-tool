<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Stats Tool</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div class="container">

    <div class="form-group">
      <label for="token">Personal access tokens</label>
      <input id="token" class="form-control" type="text" placeholder="Personal access tokens" value="">
      <small id="emailHelp" class="form-text text-muted">
        <a href="https://developer.github.com/v4/guides/forming-calls/#authenticating-with-graphql">取得 token 說明</a>
      </small>
      <button id="auth" type='button' class="btn btn-primary mt-2" onclick="github.login()">驗證</button>
    </div>

    <div class="form-group mt-3">
      <label for="selectDate">統計起始日</label>
      <input class="form-control" type="date" id="selectDate" value="2019-01-01">
    </div>

    <div class="form-group mt-3">
      <label for="selectRes">選擇 repository</label>
      <select id="selectRes" class="form-control"></select>
      <button id="sendRes" type='button' class="btn btn-primary mt-2" disabled>取得資料</button>
    </div>
    <div class="card mt-3" id="displayResData">
      <h5 class="card-header"></h5>
      <div class="card-body" id="resDataBody">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
